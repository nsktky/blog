{% extends 'base.html' %}

{% block title %}ayameblog　カテゴリ一覧{% endblock %}

{% block content %}

<div class="container mt-2 pb-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title pb-2">カテゴリ一覧</h4>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                {% for item in object_list %}
                <p><a href="{% url 'categorydetail' item.slug %}">{{ item.name }}</a></p>
                {% endfor %}
            </li>
        </ul>
    </div>
</div>


{% endblock %}
