<h1>Top</h1>
<h2>work</h2>
{% for item in work_list %}
    <p><a href="{% url 'workdetail' item.pk %}">タイトル：{{ item.title }}</a></p>
    <p>投稿日：{{ item.created_at }}</p>
{% endfor %}
<a href="{% url 'worklist' %}">work一覧</a>

<h2>blog</h2>
{% for item in blog_list %}
    <p><a href="{% url 'blogdetail' item.pk %}">タイトル：{{ item.title }}</a></p>
    <p>投稿日：{{ item.created_at }}</p>
    <p>カテゴリ：{{ item.category.name }}</p>
{% endfor %}
<a href="{% url 'bloglist' %}">blog一覧</a>
