{% extends 'base.html' %}

{% block title %}ayameblogã€€work{% endblock %}

{% block content %}

<div class="container mt-2 pb-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title pb-2">{{ object.title }}</h2>
            {% if object.image %}
            <img class="card-img-top" src="{{ object.image.url }}" alt="{{ object.title }}">
            {% endif %}
            <p class="card-text">{{ object.content | linebreaksbr }}</p>
            {% if object.link %}
            <p class="card-text"><a href="{{ object.link }}">{{ object.link }}</a></p>
            {% endif %}
        </div>
        <div class="card-footer text-muted">
            {{ object.created_at }}
        </div>
    </div>
</div>

{% endblock %}
