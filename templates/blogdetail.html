{% extends 'base.html' %}

{% block title %}blog記事{% endblock %}

{% block content %}
<div class="container">
    <div class="alert alert-secondary" role="alert">
        <p>タイトル：{{ object.title }}</p>
        <p>投稿日：{{ object.created_at }}</p>
        <p>本文：{{ object.content }}</p>
        {% if object.category is None %}
        <p>カテゴリはありません。</p>
        {% else %}
        <p>カテゴリ：{{ object.category }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
