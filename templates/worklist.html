{% extends 'base.html' %}

{% block title %}work一覧{% endblock %}

{% block content %}
<div class="container">
    <div class="alert alert-secondary" role="alert">
        {% for item in object_list %}
        <p><a href="{% url 'workdetail' item.pk %}">タイトル：{{ item.title }}</a></p>
        <p>投稿日：{{ item.created_at }}</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
